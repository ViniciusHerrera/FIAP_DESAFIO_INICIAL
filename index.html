<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>POSTECH</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <div class="header__content">
      <h1>POSTECH - FULLSTACK</h1>
      <p>Desafio aula inaugural</p>
    </div>
  </header>

  <form action="#" method="post" class="content">


    <div class="content__wrapper">

      <div class="content__title">
        <h3>Informações do grupo</h3>
      </div>

      <div class="fields">
        <label for="nome1">Nome</label>
        <input type="text" name="nome1" id="nome1">
      </div>

      <div class="fields">
        <label for="nome2">Nome</label>
        <input type="text" name="nome2" id="nome2">
      </div>

      <div class="fields">
        <label for="nome3">Nome</label>
        <input type="text" name="nome3" id="nome3">
      </div>

      <div class="fields">
        <label for="nome4">Nome</label>
        <input type="text" name="nome4" id="nome4">
      </div>

      <div class="fields">
        <label for="nome5">Nome</label>
        <input type="text" name="nome5" id="nome5">
      </div>

      <div class="fields">
        <label for="historia">História do grupo</label>
        <textarea name="historia" id="historia" rows="4" readonly></textarea>
      </div>


    </div>

    <div class="content__footer">
      <input type="submit" value="Enviar">
    </div>

  </form>

  <script src="script.js"></script>

</body>

</html>
